<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,100&family=Silkscreen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300&display=swap" rel="stylesheet">

    <script src="javascript.js" defer></script>
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1 id="title">Rock Paper Scissors</h1>
    <button id="tableBtn">GO TO YOUR TABLE</button>

    <div id="divIcons">
        <img id= "playerIcon" src="imgs/player-icon.png"" alt="">
        <img id= "computerIcon" src="imgs/computer-icon.png"" alt="">
    </div>
    <div id="divScore">
        <p id="playerScore"></p>
        <p id="computerScore"></p>
    </div>
    
    <div id="endRemove"> 
        <div id="divBtns">
            <div id="playerBtns">
                <button class="rockBtns" id="playerRockBtn"></button>
                <button class="paperBtns" id="playerPaperBtn"></button>
                <button class="scissorsBtns" id="playerScissorsBtn"></button>
            </div>
            <p id="roundWinner"></p>
            <div id="computerBtns">
                <button class="rockBtns"></button>
                <button class="paperBtns"></button>
                <button class="scissorsBtns"></button>  
            </div>
        </div>
    </div>
</body>
</html>
